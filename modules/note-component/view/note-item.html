<style>
  :host {
    --input-text-size: 1.5em;
    --button-text-size: 1.5em;
    --caret-color: blue;
    --px: 5px;
  }
  .textarea-container {
    flex: 1;
    flex-direction: column;
    width: 100%;
    height: 100%;
    outline: none;
    border: none;
    background: transparent;
    display: flex;
  }
  .textarea {
    font-family: monospace;
    padding: var(--px);
    font-size: var(--input-text-size);
    caret-color: var(--caret-color);
    outline: none;
    border: none;
    background: transparent;
  }

  /* For auto resize, see input event listener */
  textarea {
    resize: none;
    overflow: hidden;
    min-height: 50px;
  }

  .note-item {
    display: flex;
    justify-content: space-between;
    align-items: center;

    background: #ffffff30;
    margin: 20px auto;
    border-radius: 8px;
    padding: 5px;
  }

  @media only screen and (min-width: 768px) {
    .note-item {
      max-width: 768px;
    }

    .textarea {
      font-size: calc(var(--input-text-size) * 1.1);
    }
  }

  button {
    padding: calc(var(--px) * 2);
    background: rgba(0, 0, 0, 0.1);
    border-radius: calc(var(--px));
    margin: var(--px);
    border: none;
    font-size: var(--button-text-size);
  }
  .toolbar {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    margin: var(--px);
  }
  .toolbar button {
    filter: grayscale(1) contrast(0.5);
    /* opacity: 0.5; */
  }
  .toolbar button:hover,
  .toolbar button:active {
    opacity: 0.8;
    cursor: pointer;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 1);
  }
  .days-left-container {
    font-family: sans-serif;
  }
  .days-left-container > div:nth-child(1) {
    font-size: calc(var(--input-text-size) * 0.7);
  }
  .days-left-container > div:nth-child(2) {
    font-size: calc(var(--input-text-size) * 0.2);
    text-transform: uppercase;
  }

  #clearButton {
    display: flex;
    align-items: center;
  }
</style>
<div class="note-item">
  <div class="textarea-container">
    <textarea autofocus class="textarea" id="noteInput"></textarea>
  </div>
  <div class="toolbar">
    <button id="clearButton" title="Clear Note">
      <div class="days-left-container">
        <div id="daysLeft"></div>
        <div>Days Left</div>
      </div>
      ğŸ—‘ï¸
    </button>
  </div>
</div>
